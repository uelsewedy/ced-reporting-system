<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>CED Reporting Dashboard</title>
        <!-- Bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <!-- Google Fonts (Cairo) -->
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="elsewedy2.png" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Header Section -->
        <header class="main-header">
            <div class="container">
                <div
                    class="row align-items-center justify-content-between py-3"
                >
                    <!-- Logo 1 (Right) -->
                    <div class="col-4 col-md-3 text-center text-md-end order-1">
                        <div class="logo-container">
                            <!-- تأكد من رفع الصورة باسم city_logo.png -->
                            <img
                                src="city.png"
                                alt="City Edge Logo"
                                class="img-fluid company-logo"
                            />
                        </div>
                    </div>

                    <!-- Title & Date (Center) -->
                    <div
                        class="col-12 col-md-6 text-center order-3 order-md-2 mt-3 mt-md-0"
                    >
                        <h1 class="app-title mb-1">
                            نظام متابعة تقارير العمليات
                        </h1>
                        <h5 class="app-subtitle mb-3">
                            مشروعات العلمين الجديدة
                        </h5>

                        <!-- Date & Time Badge -->
                        <div class="date-glass-badge">
                            <div class="d-inline-flex align-items-center">
                                <i
                                    class="far fa-calendar-alt me-2 text-warning"
                                ></i>
                                <span id="current-date-display"
                                    >جاري التحميل...</span
                                >
                            </div>
                            <span class="separator mx-2">|</span>
                            <div class="d-inline-flex align-items-center">
                                <i class="far fa-clock me-2 text-warning"></i>
                                <span id="current-time-display" dir="ltr"
                                    >--:--</span
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Logo 2 (Left) -->
                    <div
                        class="col-4 col-md-3 text-center text-md-start order-2 order-md-3"
                    >
                        <div class="logo-container">
                            <!-- تأكد من رفع الصورة باسم elsewedy.png -->
                            <img
                                src="elsewedy.png"
                                alt="Elsewedy Logo"
                                class="img-fluid company-logo"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mt-4 mb-5">
            <!-- Tabs Navigation -->
            <div class="nav-container mb-4">
                <ul
                    class="nav nav-pills nav-fill custom-pills"
                    id="pills-tab"
                    role="tablist"
                >
                    <li class="nav-item">
                        <button
                            class="nav-link active"
                            id="pills-dashboard-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-dashboard"
                            type="button"
                        >
                            <i class="fas fa-chart-pie me-2"></i>الوضع الحالي
                        </button>
                    </li>
                    <li class="nav-item">
                        <button
                            class="nav-link"
                            id="pills-history-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-history"
                            type="button"
                        >
                            <i class="fas fa-history me-2"></i>سجل الأرشيف
                        </button>
                    </li>
                </ul>
            </div>

            <div class="tab-content" id="pills-tabContent">
                <!-- Dashboard View -->
                <div class="tab-pane fade show active" id="pills-dashboard">
                    <div id="loading" class="text-center py-5">
                        <div
                            class="spinner-border text-primary"
                            role="status"
                        ></div>
                        <p class="mt-2 text-muted fw-bold">
                            جاري الاتصال بقاعدة البيانات...
                        </p>
                    </div>
                    <div class="row g-3" id="reports-container">
                        <!-- Reports Cards Injected Here -->
                    </div>
                </div>

                <!-- History View -->
                <div class="tab-pane fade" id="pills-history">
                    <div class="card border-0 shadow-sm p-4 rounded-4">
                        <div class="row mb-3 align-items-end">
                            <div class="col-md-8 mb-3 mb-md-0">
                                <label class="form-label fw-bold text-secondary"
                                    >اختر تاريخ المراجعة:</label
                                >
                                <input
                                    type="date"
                                    id="history-date"
                                    class="form-control form-control-lg"
                                />
                            </div>
                            <div class="col-md-4">
                                <button
                                    class="btn btn-primary btn-lg w-100"
                                    onclick="fetchHistory()"
                                >
                                    <i class="fas fa-search me-2"></i> عرض السجل
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table
                                class="table table-hover align-middle custom-table"
                            >
                                <thead class="table-light">
                                    <tr>
                                        <th>التوقيت</th>
                                        <th>اسم التقرير</th>
                                        <th>الحالة</th>
                                    </tr>
                                </thead>
                                <tbody id="history-table-body">
                                    <tr>
                                        <td
                                            colspan="3"
                                            class="text-center py-4 text-muted"
                                        >
                                            يرجى اختيار تاريخ
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Alert Modal -->
        <!-- Alert Modal -->
        <div class="modal fade" id="alertModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg rounded-4">
                    <!-- التعديل هنا: جعل الهيدر Flexbox لفصل العناصر -->
                    <div
                        class="modal-header bg-danger text-white border-0 rounded-top-4 d-flex justify-content-between align-items-center"
                    >
                        <h5 class="modal-title fw-bold m-0">
                            <i class="fas fa-bell me-2"></i>تنبيه: تقارير متأخرة
                        </h5>
                        <button
                            type="button"
                            class="btn-close btn-close-white m-0"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body p-0">
                        <ul
                            id="pending-list"
                            class="list-group list-group-flush"
                        ></ul>
                    </div>
                    <div
                        class="modal-footer border-0 bg-light rounded-bottom-4"
                    >
                        <button
                            type="button"
                            class="btn btn-secondary w-100"
                            data-bs-dismiss="modal"
                        >
                            علم، جاري المتابعة
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center py-3 text-muted small">
            <p class="mb-0">
                "Developed by
                <a
                    href="https://www.linkedin.com/in/mostafa-eissa-dev/"
                    target="_blank"
                    >Mostafa Eissa</a
                >"
            </p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
